<!DOCTYPE html>
<html lang="en">

<head>
    <title>Squad Builder</title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-black text-white">
    <header class="bg-black p-4 flex items-center">
        <div class="flex">
            <img alt="Logo" class="ml-4 rounded-lg" height="100" src="./src/assets/img/Fut-champions.png" width="100" />
        </div>

        <nav class="flex-grow flex items-center justify-center space-x-8 font-bold">
            <a class="text-white hover:text-green-400" href="#">Players</a>
            <a class="text-white hover:text-green-400" href="#">Squad Builder</a>
            <a class="text-white hover:text-green-400" href="#">Squads</a>
            <a class="text-white hover:text-green-400" href="#">Market</a>
        </nav>
    </header>

    <!-- MODAL -->
    <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-70 hidden z-50">
        <div class="flex items-center justify-center h-full">

            <div class="bg-gray-300 p-8 rounded-lg shadow-xl max-w-sm w-full h-auto max-h-[90vh] overflow-y-auto"
                style="background-image: url(./src/assets/img/stade-de-football-avec-brouillard-spectaculaire.png);background-repeat: no-repeat; background-position: center; background-size: cover;">
                <form id="playerForm">

                    <label for="Name" class="block text-black mb-2">Player Name</label>
                    <input type="text" id="Name" name="Name"
                        class="text-black border border-gray-400 p-2 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" />

                    <label for="Nationality" class="block text-black mb-2">Nationality</label>
                    <select id="Nationality"
                        class="text-black border border-gray-400 p-2 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300">
                        <option disabled selected="">Country</option>
                        <option value="BR">Brazil</option>
                        <option value="FR">France</option>
                        <option value="ARG">Argentina</option>
                        <option value="MR">Morocco</option>
                        <option value="EN">England</option>
                        <option value="IT">Italy</option>
                        <option value="PR">Portugal</option>
                        <option value="GR">Germany</option>
                        <option value="ND">Netherlands</option>
                        <option value="BL">Belgium</option>
                    </select>

                    <label for="Team" class="block text-black mb-2">Team</label>
                    <select id="Team"
                        class="text-black border border-gray-400 p-2 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300">
                        <option disabled selected="">Club</option>
                        <option value="team1">Atletico Madrid</option>
                        <option value="team2">Al Nassr</option>
                        <option value="team3">Manchester City</option>
                        <option value="team4">Real Madrid</option>
                        <option value="team5">Bayern Munich</option>
                        <option value="team6">Al-Hilal</option>
                        <option value="team7">Manchester United</option>
                        <option value="team8">Al-Ittihad</option>
                        <option value="team9">Paris Saint-Germain</option>
                    </select>

                    <label for="positionPlayer" class="block text-black mb-2">Position</label>
                    <select id="positionPlayer"
                        class="text-black border border-gray-400 p-2 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300">
                        <option value="" selected disabled>Choose a position</option>
                        <option value="GK">Goalkeeper (GK)</option>
                        <option value="CB">Center Back (CB)</option>
                        <option value="LB">Left Back (LB)</option>
                        <option value="RB">Right Back (RB)</option>
                        <option value="CDM">Defensive Midfielder (CDM)</option>
                        <option value="CM">Central Midfielder (CM)</option>
                        <option value="RW">Right Winger (RW)</option>
                        <option value="LW">Left Winger (LW)</option>
                        <option value="ST">Striker (ST)</option>
                    </select>

                    <div id="fieldStats" class=" hidden grid grid-cols-2 gap-4">
                        <div>
                            <label for="PAC" class="block text-black mb-2">PAC</label>
                            <input type="number" id="PAC" name="PAC" min="20" max="99"
                                class="text-black border border-gray-300 p-2 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" />
                        </div>
                        <div>
                            <label for="SHO" class="block text-black mb-2">SHO</label>
                            <input type="number" id="SHO" name="SHO" min="20" max="99"
                                class="text-black border border-gray-300 p-2 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" />
                        </div>
                        <div>
                            <label for="PAS" class="block text-black mb-2">PAS</label>
                            <input type="number" id="PAS" name="PAS" min="20" max="99"
                                class="text-black border border-gray-300 p-2 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" />
                        </div>
                        <div>
                            <label for="DRI" class="block text-black mb-2">DRI</label>
                            <input type="number" id="DRI" name="DRI" min="20" max="99"
                                class="text-black border border-gray-300 p-2 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" />
                        </div>
                        <div>
                            <label for="DEF" class="block text-black mb-2">DEF</label>
                            <input type="number" id="DEF" name="DEF" min="20" max="99"
                                class="text-black border border-gray-300 p-2 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" />
                        </div>
                        <div>
                            <label for="PHY" class="block text-black mb-2">PHY</label>
                            <input type="number" id="PHY" name="PHY" min="20" max="99"
                                class="text-black border border-gray-300 p-2 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" />
                        </div>
                    </div>

                    <div id="GKStats" class="grid grid-cols-2 gap-4 hidden">
                        <div>
                            <label for="DIV" class="block text-black mb-2">DIV</label>
                            <input type="number" id="DIV" name="DIV" min="20" max="99"
                                class="text-black border border-gray-300 p-2 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" />
                        </div>
                        <div>
                            <label for="HAN" class="block text-black mb-2">HAN</label>
                            <input type="number" id="HAN" name="HAN" min="20" max="99"
                                class="text-black border border-gray-300 p-2 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" />
                        </div>
                        <div>
                            <label for="KIC" class="block text-black mb-2">KIC</label>
                            <input type="number" id="KIC" name="KIC" min="20" max="99"
                                class="text-black border border-gray-300 p-2 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" />
                        </div>
                        <div>
                            <label for="REF" class="block text-black mb-2">REF</label>
                            <input type="number" id="REF" name="REF" min="20" max="99"
                                class="text-black border border-gray-300 p-2 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" />
                        </div>
                        <div>
                            <label for="SPD" class="block text-black mb-2">SPD</label>
                            <input type="number" id="SPD" name="SPD" min="20" max="99"
                                class="text-black border border-gray-300 p-2 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" />
                        </div>
                        <div>
                            <label for="POS" class="block text-black mb-2">POS</label>
                            <input type="number" id="POS" name="POS" min="20" max="99"
                                class="text-black border border-gray-300 p-2 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" />
                        </div>
                    </div>


                    <div class="flex flex-col items-center">
                        <button type="submit"
                            class="bg-yellow-500 text-white px-4 py-3 rounded-lg w-full hover:bg-yellow-600 transition">Add
                            Player</button>
                        <button type="button" id="closeModalButton"
                            class="bg-red-600 text-white px-4 py-3 rounded-lg w-full mt-2 hover:bg-red-500 transition">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </header>

    <!-- MODALTITULAIREPLAYER -->

    <div id="Titulairemodal" class="overflow-y-auto overflow-x-hidden fixed inset-0 top-0 right-0 left-0 z-50 flex justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full hidden">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <div class="flex justify-between items-center p-4 border-b">
                    <h3 class="text-lg font-semibold text-gray-500">Select Player to Add to Starting 11</h3>
                </div>
                <div id="substitutePlayers" class="p-4 space-y-2 max-h-[400px] overflow-y-auto">
                    
                </div>
                <div class="flex justify-end p-4 border-t">
                    <button id="cancelModal" class="bg-[#d6a54f] hover:bg-[#bc953d] text-[#333333] px-4 py-2 font-bold rounded-lg transition duration-300 ease-in-out transform hover:scale-105">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</body>

<main class="flex">
    <section class="flex-1 p-4 relative h-fit">
        <div class="absolute top-0 left-0 w-full h-full z-0">
            <img src="./src/assets/img/stadium_background.webp" alt="Stadium" class="w-full h-full object-cover" />
        </div>
        <div class="col-span-3 grid grid-cols-3 z-10 relative">
            <div class="flex justify-center items-center"  id="LW">
                <div class="carte p-8 rounded-lg relative bg-cover bg-center"
                    style="background-image: url('./src/assets/img/cart-1.png');">

                    <div class="rounded-lg mx-auto h-20 w-20" ></div>
                    <div class="flex justify-center ">
                        <button class="titulaire-btn text-green-500 text-2xl">LW</button>
                    </div>
                </div>

            </div>

            <div class="flex justify-center items-center" id="ST">
                <div class="carte p-8 rounded-lg relative bg-cover bg-center"
                    style="background-image: url('./src/assets/img/cart-1.png');">
                    <div class="rounded-lg mx-auto h-20 w-20"></div>
                    <div class="flex justify-center">
                        <button class="titulaire-btn text-green-500 text-2xl">ST</button>
                    </div>
                </div>
            </div>
            <div class="flex justify-center items-center" role="RW" id="RW">
                <div class="carte p-8 rounded-lg relative bg-cover bg-center"
                    style="background-image: url('./src/assets/img/cart-1.png');">
                    <div class="rounded-lg mx-auto h-20 w-20"  ></div>
                    <div class="flex justify-center ">
                        <button class="titulaire-btn text-green-500 text-2xl">RW</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-span-3 grid grid-cols-3 z-10 relative">
            <div class="flex justify-center items-center" role="CM"  id="CM">
                <div class="carte p-8 rounded-lg relative bg-cover bg-center"
                    style="background-image: url('./src/assets/img/cart-1.png');">
                    <div class="rounded-lg mx-auto h-20 w-20"></div>
                    <div class="flex justify-center ">
                        <button class="titulaire-btn text-green-500 text-2xl">CM</button>
                    </div>

                </div>
            </div>
            <div class="mt-28 flex justify-center items-center" id="CDM">
                <div class="carte p-8 rounded-lg relative bg-cover bg-center"
                    style="background-image: url('./src/assets/img/cart-1.png');">
                    <div class="rounded-lg mx-auto h-20 w-20"></div>
                    <div class="flex justify-center ">
                        <button class="titulaire-btn text-green-500 text-2xl">CDM</button>
                    </div>
                </div>
            </div>
            <div class="flex justify-center items-center"  id="CMO">
                <div class="carte p-8 rounded-lg relative bg-cover bg-center"
                    style="background-image: url('./src/assets/img/cart-1.png');">
                    <div class="rounded-lg mx-auto h-20 w-20"></div>
                    <div class="flex justify-center ">
                        <button class="titulaire-btn text-green-500 text-2xl">CM</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-span-3 grid grid-cols-4 z-10 relative">
            <div class="flex justify-center items-center" role="" id="LB">
                <div class="carte p-8 rounded-lg relative bg-cover bg-center"
                    style="background-image: url('./src/assets/img/cart-1.png');">
                    <div class="rounded-lg mx-auto h-20 w-20"></div>
                    <div class="flex justify-center ">
                        <button class="titulaire-btn text-green-500 text-2xl">LB</button>
                    </div>
                </div>
            </div>
            <div class="mt-28 flex justify-center items-center" id="CB">
                <div class="carte p-8 rounded-lg relative bg-cover bg-center"
                    style="background-image: url('./src/assets/img/cart-1.png');">
                    <div class="rounded-lg mx-auto h-20 w-20"></div>
                    <div class="flex justify-center ">
                        <button class="titulaire-btn text-green-500 text-2xl">CB</button>
                    </div>
                </div>
            </div>
            <div class="mt-28 flex justify-center items-center" id="CB">
                <div class="carte p-8 rounded-lg relative bg-cover bg-center"
                    style="background-image: url('./src/assets/img/cart-1.png');">
                    <div class="rounded-lg mx-auto h-20 w-20"></div>
                    <div class="flex justify-center ">
                        <button class="titulaire-btn text-green-500 text-2xl">CB</button>
                    </div>

                </div>
            </div>
            <div class="flex justify-center items-center" role="" id="RB">
                <div class="carte p-8 rounded-lg relative bg-cover bg-center"
                    style="background-image: url('./src/assets/img/cart-1.png');">
                    <div class="rounded-lg mx-auto h-20 w-20"></div>
                    <div class="flex justify-center ">
                        <button class="titulaire-btn text-green-500 text-2xl">RB</button>
                    </div>
                </div>
            </div>
        </div>
        <div class=" col-span-3 flex justify-center items-center z-10 relative">
            <div class="flex justify-center items-center" role="" id="GK">
                <div class="carte p-8 rounded-lg relative bg-cover bg-center"
                    style="background-image: url('./src/assets/img/cart-1.png');">
                    <div class="rounded-lg mx-auto h-20 w-20"></div>
                    <div class="flex justify-center ">
                        <button class="titulaire-btn text-green-500 text-2xl">GK</button>
                    </div>
                </div>
            </div>
    </section>

    <section class="w-1/3 p-4 bg-gray-800 overflow-y-auto h-[156vh]">
        <div class="space-y-4">
            <div class="mb-4">
                <div class="flex justify-center rounded-lg">
                    <button class="openModalButton bg-green-600 text-white p-4 rounded-lg" id="addPlayerButton">Add
                        Player</button>
                </div>
                <label class="block mb-2">Squad info</label>
                <select class="bg-gray-700 text-white p-2 w-full rounded mb-2">
                    <option>4-3-3(2)</option>
                </select>
                <!-- REMPLACEMENT -->
                <div>
                    <h2 class="text-xl font-bold mb-4 text-center">Remplacement</h2>
                    <div id="Remplacement" class="grid grid-cols-1 sm:grid-cols-3"></div>
                </div>
    </section>
</main>
<script src="script.js"></script>

</body>

</html>
