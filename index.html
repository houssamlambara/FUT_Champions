<body class="bg-gray-900 text-white">
    <header class="bg-black p-4 flex items-center justify-between">

        <div class="flex items-center">
            <button class="text-white text-2xl"><i class="fas fa-bars"></i></button>
            <img alt="Logo" class="ml-4 rounded-lg" height="100" src="./src/assets/img/Fut-champions.png" width="100" />
        </div>

        <nav class="flex items-center justify-center space-x-8 font-bold">
            <a class="text-white hover:text-green-400" href="#">Players</a>
            <a class="text-white hover:text-green-400" href="#">Squad Builder</a>
            <a class="text-white hover:text-green-400" href="#">Squads</a>
            <a class="text-white hover:text-green-400" href="#">Market</a>
        </nav>
        <div>
            <button class="bg-green-600 text-white p-4 rounded-lg" id="addPlayerButton">Add Player</button>
        </div>
        <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-70 hidden z-50">
            <div class="flex items-center justify-center h-full">  
                <div class="bg-gray-300 p-8 rounded-lg shadow-xl max-w-sm w-full">
                   <form id="playerForm">

                        <input type="text" id="name" placeholder="Nom" 
                            class="text-black border border-gray-300 p-4 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
                        
                        <input type="text" id="position" placeholder="Poste"
                            class="text-black border border-gray-300 p-4 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
                        
                        <input type="text" id="nationality" placeholder="Nationalité"
                            class="text-black border border-gray-300 p-4 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
                        
                        <input type="text" id="team" placeholder="Équipe"
                            class="text-black border border-gray-300 p-4 mb-4 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
                        
                        <div class="flex flex-col items-center">
                            <button type="submit"
                                class="bg-yellow-500 text-white px-4 py-3 rounded-lg w-full hover:bg-yellow-600 transition">Add Player</button>
                            <button type="button" id="closeModal"
                                class="bg-red-600 text-white px-4 py-3 rounded-lg w-full mt-2 hover:bg-red-500 transition">Annuler</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
